<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>谢开城 & 王莹 | 婚礼请柬</title>
    <!-- 引入字魂镇魂手书风格字体 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+QingKe+HuangYou&display=swap">
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary-color: #e63946;
            --secondary-color: #5d3a7a;
            --accent-color: #ff9a8b;
            --light-color: #fff9fb;
            --dark-color: #3a2c4a;
        }
        
        body {
            font-family: 'Ma Shan Zheng', cursive, sans-serif;
            background: linear-gradient(135deg, #f9f0ff 0%, #f0e6ff 100%);
            color: var(--dark-color);
            overflow: hidden;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* 信封容器样式 */
        .envelope-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        .envelope-wrapper {
            position: relative;
            width: 320px;
            height: 220px;
            margin: 0 auto 40px;
            perspective: 1200px;
        }
        
        /* 信封背景图片 - 可替换 START */
        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #e63946;
            background-image: url('https://s41.ax1x.com/2026/01/14/pZDvWlQ.png');
            background-size: cover;
            background-position: center;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            z-index: 2;
        }
        /* 信封背景图片 - 可替换 END */
        
        /* 信封盖图片 - 可替换 START */
        .envelope-flap {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            z-index: 3;
            transform-origin: top;
            background-image: url('https://s41.ax1x.com/2026/01/14/pZDvFLn.png');
            background-size: cover;
            background-position: center;
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        /* 信封盖图片 - 可替换 END */
        
        .envelope-flap.open {
            transform: rotateX(180deg);
        }
        
        .envelope-content {
            position: absolute;
            width: 92%;
            height: 90%;
            background: linear-gradient(135deg, #ffffff 0%, #fff9fb 100%);
            border-radius: 8px;
            top: 5%;
            left: 4%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            z-index: 1;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease 0.6s, transform 0.8s ease 0.6s;
        }
        
        .envelope-flap.open + .envelope-content {
            opacity: 1;
            transform: translateY(0);
        }
        
        .envelope-content h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--secondary-color);
            text-align: center;
        }
        
        .envelope-content p {
            font-size: 1.3rem;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .heart {
            color: var(--primary-color);
            display: inline-block;
            animation: heartbeat 1.5s infinite;
            margin: 0 5px;
        }
        
        .open-btn {
            background: linear-gradient(to right, var(--primary-color), #d62828);
            color: white;
            border: none;
            padding: 16px 45px;
            font-size: 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Ma Shan Zheng', cursive;
            box-shadow: 0 8px 20px rgba(230, 57, 70, 0.4);
            transition: all 0.4s ease;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            z-index: 5;
        }
        
        .open-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .open-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(230, 57, 70, 0.5);
        }
        
        .open-btn:hover::before {
            left: 100%;
        }
        
        .open-btn:active {
            transform: translateY(0);
        }
        
        .open-btn.disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        /* 花瓣飘落效果 */
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 182, 193, 0.6);
            border-radius: 50% 0 50% 50%;
            transform: rotate(45deg);
            z-index: 1;
            pointer-events: none;
        }
        
        /* 边框装饰 */
        .border-decoration {
            position: fixed;
            pointer-events: none;
            z-index: 1;
        }
        
        .border-top-left {
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            border-top: 4px solid var(--primary-color);
            border-left: 4px solid var(--primary-color);
            border-radius: 15px 0 0 0;
        }
        
        .border-bottom-right {
            bottom: 0;
            right: 0;
            width: 100px;
            height: 100px;
            border-bottom: 4px solid var(--primary-color);
            border-right: 4px solid var(--primary-color);
            border-radius: 0 0 15px 0;
        }
        
        /* 音乐播放器 */
        .music-player {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            z-index: 100;
            transition: transform 0.3s ease;
        }
        
        .music-player:hover {
            transform: scale(1.1);
        }
        
        .music-icon {
            font-size: 1.8rem;
            color: var(--primary-color);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .envelope-wrapper {
                width: 280px;
                height: 190px;
            }
            
            .open-btn {
                padding: 14px 40px;
                font-size: 1.3rem;
            }
            
            .border-top-left, .border-bottom-right {
                width: 70px;
                height: 70px;
            }
            
            .music-player {
                width: 50px;
                height: 50px;
                top: 20px;
                right: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .envelope-wrapper {
                width: 250px;
                height: 170px;
            }
            
            .envelope-content h2 {
                font-size: 1.7rem;
            }
            
            .envelope-content p {
                font-size: 1.1rem;
            }
            
            .open-btn {
                padding: 12px 35px;
                font-size: 1.2rem;
            }
        }
        
        /* 动画效果 */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.2); }
            10% { transform: scale(1.1); }
            15% { transform: scale(1.3); }
            50% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 花瓣动画 - 修复堆积问题 */
        @keyframes fall {
            0% { 
                top: -20px; 
                opacity: 1; 
                transform: translateX(0) rotate(45deg);
            }
            100% { 
                top: 100vh; 
                opacity: 0; 
                transform: translateX(20px) rotate(90deg);
            }
        }
        
        /* 标题样式 */
        .invitation-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--secondary-color);
        }
        
        .invitation-title h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .invitation-title p {
            font-size: 1.2rem;
            color: #7d5fa3;
        }
    </style>
</head>
<body>
    <!-- 花瓣飘落效果容器 -->
    <div class="petals-container" id="petalsContainer"></div>
    
    <!-- 边框装饰 -->
    <div class="border-decoration border-top-left"></div>
    <div class="border-decoration border-bottom-right"></div>
    
    <!-- 音乐播放器 -->
    <div class="music-player" id="musicPlayer">
        <i class="music-icon fas fa-volume-up" id="musicIcon"></i>
    </div>
    
    <!-- 标题 -->
    <div class="invitation-title">
        <h1>婚礼请柬</h1>
        <p>谢开城 & 王莹</p>
    </div>
    
    <!-- 信封开启界面 -->
    <div class="envelope-container">
        <div class="envelope-wrapper">
            <div class="envelope-back"></div>
            <div class="envelope-flap" id="envelopeFlap"></div>
            <div class="envelope-content">
                <h2>恭请开启</h2>
                <p>谢开城 <span class="heart">❤</span> 王莹</p>
                <p>2026年2月22日</p>
                <p>农历正月初六</p>
            </div>
        </div>
        <!-- 修改按钮文字为"开启请柬" -->
        <button class="open-btn" id="openBtn">开启请柬</button>
    </div>

    <!-- 背景音乐 - 使用本地marry.mp3文件 -->
    <audio id="bgMusic" loop>
        <!-- 音乐文件 - 可替换 START -->
        <!-- 将src替换为您本地的音乐文件路径，文件名为marry.mp3 -->
        <source src="marry.mp3" type="audio/mpeg">
        <!-- 音乐文件 - 可替换 END -->
        您的浏览器不支持音频播放
    </audio>
    
    <script>
        // 等待DOM加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const envelopeFlap = document.getElementById('envelopeFlap');
            const openBtn = document.getElementById('openBtn');
            const petalsContainer = document.getElementById('petalsContainer');
            const bgMusic = document.getElementById('bgMusic');
            const musicPlayer = document.getElementById('musicPlayer');
            const musicIcon = document.getElementById('musicIcon');
            
            console.log("页面加载完成，按钮文字: 开启请柬");
            
            // 自动播放背景音乐函数
            function playBackgroundMusic() {
                // 设置音乐音量
                bgMusic.volume = 0.3;
                
                // 尝试自动播放音乐
                const playPromise = bgMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('音乐自动播放成功');
                        musicIcon.classList.remove('fa-volume-mute');
                        musicIcon.classList.add('fa-volume-up');
                        bgMusic.playing = true;
                    }).catch(error => {
                        console.log('自动播放被阻止，需要用户交互:', error);
                        // 显示静音图标
                        musicIcon.classList.remove('fa-volume-up');
                        musicIcon.classList.add('fa-volume-mute');
                        bgMusic.playing = false;
                        
                        // 添加用户交互监听
                        document.addEventListener('click', playOnFirstInteraction);
                        openBtn.addEventListener('click', playOnFirstInteraction);
                        musicPlayer.addEventListener('click', playOnFirstInteraction);
                    });
                }
            }
            
            // 首次交互播放音乐
            function playOnFirstInteraction() {
                bgMusic.play().then(() => {
                    console.log('音乐通过用户交互开始播放');
                    musicIcon.classList.remove('fa-volume-mute');
                    musicIcon.classList.add('fa-volume-up');
                    bgMusic.playing = true;
                    
                    // 移除事件监听器，避免重复绑定
                    document.removeEventListener('click', playOnFirstInteraction);
                    openBtn.removeEventListener('click', playOnFirstInteraction);
                    musicPlayer.removeEventListener('click', playOnFirstInteraction);
                }).catch(error => {
                    console.log('播放失败:', error);
                });
            }
            
            // 页面加载后立即尝试自动播放音乐
            setTimeout(playBackgroundMusic, 1000);
            
            // 修复花瓣飘落效果 - 避免堆积
            function createPetals() {
                const petalCount = 20;
                const petalColors = [
                    'rgba(255, 182, 193, 0.7)',
                    'rgba(255, 200, 221, 0.7)',
                    'rgba(255, 223, 211, 0.7)',
                ];
                
                for (let i = 0; i < petalCount; i++) {
                    setTimeout(() => {
                        const petal = document.createElement('div');
                        petal.classList.add('petal');
                        
                        // 随机位置
                        const startX = Math.random() * 100;
                        
                        // 随机大小
                        const size = Math.random() * 15 + 10;
                        petal.style.width = `${size}px`;
                        petal.style.height = `${size}px`;
                        
                        // 随机颜色
                        const color = petalColors[Math.floor(Math.random() * petalColors.length)];
                        petal.style.background = color;
                        
                        // 随机动画参数
                        const duration = Math.random() * 15 + 10;
                        const delay = Math.random() * 5;
                        
                        // 设置CSS动画
                        petal.style.left = `${startX}%`;
                        petal.style.animation = `fall ${duration}s linear ${delay}s forwards`;
                        
                        // 添加到容器
                        petalsContainer.appendChild(petal);
                        
                        // 花瓣动画结束后移除
                        setTimeout(() => {
                            if (petal.parentNode) {
                                petal.remove();
                            }
                        }, (duration + delay) * 1000);
                    }, i * 300);
                }
            }
            
            // 音乐播放器控制
            musicPlayer.addEventListener('click', function() {
                if (bgMusic.paused) {
                    bgMusic.play().then(() => {
                        musicIcon.classList.remove('fa-volume-mute');
                        musicIcon.classList.add('fa-volume-up');
                        bgMusic.playing = true;
                        console.log('音乐已播放');
                    }).catch(error => {
                        console.log('播放失败:', error);
                    });
                } else {
                    bgMusic.pause();
                    musicIcon.classList.remove('fa-volume-up');
                    musicIcon.classList.add('fa-volume-mute');
                    bgMusic.playing = false;
                    console.log('音乐已暂停');
                }
            });
            
            // 音量控制
            bgMusic.addEventListener('volumechange', function() {
                if (bgMusic.volume > 0) {
                    musicIcon.classList.remove('fa-volume-mute');
                    musicIcon.classList.add('fa-volume-up');
                } else {
                    musicIcon.classList.remove('fa-volume-up');
                    musicIcon.classList.add('fa-volume-mute');
                }
            });
            
            // 初始化花瓣效果
            createPetals();
            
            // 持续生成花瓣
            setInterval(() => {
                createPetals();
            }, 15000);
            
            // 开启请柬按钮点击事件
            openBtn.addEventListener('click', function() {
                console.log("开启请柬按钮被点击");
                
                // 禁用按钮防止重复点击
                openBtn.disabled = true;
                openBtn.classList.add('disabled');
                
                // 添加信封打开动画
                envelopeFlap.classList.add('open');
                
                // 延迟跳转到主界面
                setTimeout(function() {
                    console.log("跳转到主界面: main.html");
                    window.location.href = "main.html";
                }, 1500);
            });
            
            // 添加键盘快捷键支持
            document.addEventListener('keydown', function(event) {
                // 回车键触发开启请柬
                if (event.code === 'Enter') {
                    openBtn.click();
                }
                // 空格键控制音乐播放/暂停
                if (event.code === 'Space') {
                    event.preventDefault(); // 防止页面滚动
                    musicPlayer.click();
                }
            });
            
            // 添加触摸事件支持
            let touchStartY = 0;
            let touchEndY = 0;
            
            document.addEventListener('touchstart', function(event) {
                touchStartY = event.changedTouches[0].screenY;
            }, false);
            
            document.addEventListener('touchend', function(event) {
                touchEndY = event.changedTouches[0].screenY;
                // 向上滑动超过50px触发开启请柬
                if (touchStartY - touchEndY > 50) {
                    openBtn.click();
                }
            }, false);
            
            // 添加图片上传提示
            console.log("=== 图片替换说明 ===");
            console.log("1. 信封图片替换:");
            console.log("   - 在CSS中搜索'/* 信封背景图片 - 可替换 START */'");
            console.log("   - 将背景图片URL替换为您的信封背景图片");
            console.log("   - 在CSS中搜索'/* 信封盖图片 - 可替换 START */'");
            console.log("   - 将背景图片URL替换为您的信封盖图片");
        });
    </script>
</body>
</html>
